		<div id="empRegForm" class = "container">
			<div class="jumbotron jumbotron-fluid " style="background-color: #fcf646;">
			  <div class="container text-sm-center pt-3">
			    <h1 class="display-2">EMPLOYEE DETAILS</h1>
			  </div>

			<form id ="regForm">
				<div>
					<label for = "fname">First Name : </label>
					<input id = "fname" type = "text" class="form-control" placeholder="First Name"/>
				</div>
				<div>
					<label for = "lname">Last Name : </label>
					<input id = "lname" type = "text" class="form-control" placeholder="Last Name"/>
				</div>
				<div>
					<label for = "age">Age : </label>
					<input name = "age" id = "age" type = "number" class="form-control" placeholder="Age" min="18" max="40"/>
				</div>
				<div>
					<label for = "doj">Date Of Join : </label>
					<input id = "doj" type = "date" class="form-control" placeholder="Date Of Join" />
				</div>
				<div>
					<label for = "des">Designation : </label>
					<input id = "des" type = "text" class="form-control" placeholder="Designation" required/>
				</div>
				<div>
					<label for = "shift">Shift : </label>
						<select id = "shift" class="form-control">
						  <option value="volvo">Night</option>
						  <option value="saab">Morning</option>
						  <option value="opel">Evening</option>
						  <option value="audi">Weekend</option>
						</select>
				</div>
				<div>
					<label for = "add">Address : </label>
					<input id = "add" type = "text" class="form-control" placeholder="Address" required/>
				</div>
				<div>
					<label for = "pass">Password : </label>
					<input id = "pass" type = "password" class="form-control" placeholder="Password" pattern="[A-Z]{2}[a-z]{2}[0-9]{2}[^0-9a-zA-Z]{2}$"/>
				</div><br>
				 <button type="submit" class="btn btn-primary form-control">Submit</button>
			</form>
